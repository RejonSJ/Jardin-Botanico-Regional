<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="alerts.js"></script>



</head>
<body background="Images/Fondo.jpg" style="background-size: cover; background-attachment: fixed; background-repeat: no-repeat; background-position: center center;">
    <div class="Container" style=" display: flex; align-items: center; justify-content: center; height: 50rem; flex-direction: column;">
        <img src="Images/Logo.png" style="width: 20rem; margin-bottom: 5rem;">
        <div class="card shadow">
            <div class="card-body">
                    <form id="frm1" action="Admin.html" action="post" onsubmit=" return verificarLogin()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                            <input name="Correo" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">No compartiremos tu correo electronico con nadie.</div>
                            <p class="text-danger" id="alertCorreo"></p>
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input name="Contraseña" type="password" class="form-control" id="exampleInputPassword1">
                            <p class="text-danger" id="alertPass"></p>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar mi cuenta.</label>
                        </div>
                        <input type="submit" class="btn btn-success" value="Iniciar sesión">
                    </form>
            </div>
        </div>
    </div>
    
</body>
</html>
